<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smoke Editor Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="dist/css/smoke.css" media="all" />
    <style>
        body {
            margin: 100px !important;
        }
    </style>
</head>
<body>
<div id="edit-body">
    <textarea id="edit-body-text" name="body" data-draft-json="" data-field-name="body"></textarea>
</div>

<script src="/dist/SmokeEditorFactory.js"></script>
<script>
    var config = {
        plugins: ['EMBED', 'RELATEDCONTENT','IMAGE', 'RELATEDTAG', 'KALTURA', 'RELATEDUSERARTICLE'],
        actions: ['BOLD', 'ITALIC', 'LINK', 'SUBTITLE', 'BLOCKQUOTE', 'PEOPLE', 'TAG'],
        debug: true
    }
    SmokeEditorFactory.make(document.getElementById('edit-body'), config);
</script>

</body>
</html>
